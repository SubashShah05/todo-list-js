<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Session Break Timer</title>

<style>
  body{
    background: #777;
    font-family: Arial, sans-serif;
    color: #fff;
    font-weight: bold;
  }

  .box{
    width: 280px;
    background: #111;
    margin: 40px auto;
    padding: 15px;
    border-radius: 12px;
  }

  .screen{
    height: 100px;
    background: #fff;
    color: #000;
    border: 4px solid #555;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 26px;
  }

  .status{
    text-align: center;
    margin: 10px 0;
  }

  hr{
    border: none;
    border-top: 1px solid #ccc;
  }

  .timers{
    display: flex;
    justify-content: space-between;
    text-align: center;
  }

  button{
    padding: 6px 10px;
    background: #333;
    color: #fff;
    border: none;
    cursor: pointer;
  }

  button:hover{
    background: #555;
  }

  .btns{
    display: flex;
    justify-content: space-around;
    margin-top: 15px;
  }

  .mini{
    display: flex;
    gap: 6px;
    justify-content: center;
  }
</style>

</head>

<body>

<div class="box">

  <div class="screen" id="display">00:00</div>

  <div class="status" id="modeText">Current Session :</div>

  <hr>

  <div class="timers">

    <div>
      <p>Session</p>
      <h4 id="sessionLabel">1 min</h4>
      <div class="mini">
        <button onclick="changeSession(-1)">-</button>
        <button onclick="changeSession(1)">+</button>
      </div>
    </div>

    <div>
      <p>Break</p>
      <h4 id="breakLabel">1 min</h4>
      <div class="mini">
        <button onclick="changeBreak(-1)">âˆ’</button>
        <button onclick="changeBreak(1)">+</button>
      </div>
    </div>

  </div>

  <hr>

  <div class="btns">
    <button onclick="start()">Start</button>
    <button onclick="reset()">Reset</button>
  </div>

</div>

<script src="index.js"></script>
</body>
</html>
