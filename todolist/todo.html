<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple To-Do App</title>

<style>
  body{
    font-family: Arial, sans-serif;
    background: #f2f2f2;
  }

  .box{
    width: 300px;
    background: #fff;
    padding: 15px;
    margin: 50px auto;
    border-radius: 8px;
  }

  input{
    width: 100%;
    padding: 8px;
  }

  button{
    width: 100%;
    margin-top: 8px;
    padding: 8px;
    cursor: pointer;
  }

  ul{
    padding-left: 20px;
  }

  li{
    margin-top: 8px;
  }
</style>
</head>

<body>

<div class="box">
  <h3>To-Do List</h3>

  <input type="text" id="taskInput" placeholder="Enter task">
  <button onclick="addTask()">Add Task</button>

  <ul id="taskList"></ul>
</div>

<script src="todo.js"></script>
</body>
</html>
